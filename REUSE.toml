version = 1
SPDX-PackageName = "inorbit-connector-python"
SPDX-PackageSupplier = "https://github.com/inorbit-ai/inorbit-connector-python"

# Configuration files that don't require copyright/license headers in the file itself
# These are annotated here with MIT (same as the rest of the project)
[[annotations]]
path = ".pypirc"
SPDX-FileCopyrightText = "N/A"
SPDX-License-Identifier = "MIT"
SPDX-FileComment = "PyPI configuration file (user-specific, may contain credentials)"

[[annotations]]
path = ".bumpversion.cfg"
SPDX-FileCopyrightText = "N/A"
SPDX-License-Identifier = "MIT"
SPDX-FileComment = "Tool configuration file"

[[annotations]]
path = "examples/example.env"
SPDX-FileCopyrightText = "N/A"
SPDX-License-Identifier = "MIT"
SPDX-FileComment = "Example environment file (template)"

# Image files that don't support inline license headers
# These are annotated here to avoid separate .license files
[[annotations]]
path = "**/*.png"
SPDX-FileCopyrightText = "2025 InOrbit, Inc."
SPDX-License-Identifier = "MIT"
SPDX-FileComment = "PNG assets"

[[annotations]]
path = "**/*.svg"
SPDX-FileCopyrightText = "2025 InOrbit, Inc."
SPDX-License-Identifier = "MIT"
SPDX-FileComment = "SVG assets"

[[annotations]]
path = "**/*.ico"
SPDX-FileCopyrightText = "2025 InOrbit, Inc."
SPDX-License-Identifier = "MIT"
SPDX-FileComment = "ICO assets"

# Documentation content files (portable between Sphinx and Mintlify)
# These use YAML frontmatter instead of HTML comments for Mintlify compatibility
[[annotations]]
path = "docs/contents/**/*.md"
SPDX-FileCopyrightText = "2025 InOrbit, Inc."
SPDX-License-Identifier = "MIT"
SPDX-FileComment = "Documentation content (Mintlify-compatible)"

# Documentation JSON config
[[annotations]]
path = "docs/mintlify/navigation.json"
SPDX-FileCopyrightText = "2025 InOrbit, Inc."
SPDX-License-Identifier = "MIT"
SPDX-FileComment = "Mintlify navigation configuration"

# Mintlify build Makefile (has SPDX header but adding for completeness)
[[annotations]]
path = "docs/mintlify/Makefile"
SPDX-FileCopyrightText = "2025 InOrbit, Inc."
SPDX-License-Identifier = "MIT"
SPDX-FileComment = "Mintlify build configuration"

# Sphinx wrapper files (use {include} directives, minimal content)
[[annotations]]
path = "docs/sphinx/**/*.md"
SPDX-FileCopyrightText = "2025 InOrbit, Inc."
SPDX-License-Identifier = "MIT"
SPDX-FileComment = "Sphinx documentation wrappers"
